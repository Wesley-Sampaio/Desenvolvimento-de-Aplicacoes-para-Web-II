<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-notas</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <h1>Notas: 5º Período</h1>
      <h3>.</h3>
    </div>

    <table class="formulario">
      <caption>
        <h2>Alunos</h2>
      </caption>

      <tr>
        <th>Nome</th>
        <th>1º Bimestre</th>
        <th>2º Bimestre</th>
      </tr>

      <tr>
        <td><input type="text" id="nome" /></td>
        <td><input type="text" id="bimestre1" /></td>
        <td><input type="text" id="bimestre2" /></td>
      </tr>

      <tr>
        <th class="button" colspan="5">
          <input type="submit" value="Adicionar" onclick="Sub()" />
        </th>
      </tr>
    </table>

    <table class="resultado" id="TableScore">
      <tr>
        <th>Nome</th>
        <th>Total</th>
        <th>Media</th>
        <th>Situação</th>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
